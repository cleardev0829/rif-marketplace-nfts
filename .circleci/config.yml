version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10

    steps:
      - checkout

      - run:
          name: install
          command: |
                    npm install
      - run:
          name: test
          command: |
                    npm test
      - run:
          name: lint
          command: |
                    npm run lint
      - run:
          name: codechecks
          command: |
                    npm run codechecks